<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Print</title>
    </head>
    <bodyoo>
        <h1>Day-Time</h1>
        <p id="s">Today is :<br>Current Time is :</p>
        <button onclick="func()">click here for day and time</button>
        <button onclick="func1()">click here to print</button>
        <script>
        function func()
        {
            var d = new Date()
            var hours = ["12 AM","1 AM","2 AM","3 AM","4 AM","5 AM","6 AM","7 AM","8 AM","9 AM","10 AM","11 AM","12 PM",
        "1 PM","2 PM","3 PM","4 PM","5 PM","6 PM","7 PM","8 PM","9 PM","10 PM","11 PM"]
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            
            document.getElementById("s").innerHTML = "Today is : " + days[d.getDay()] + "<br>" + "Current time is : " + hours[d.getHours()] +
            " : " + d.getMinutes() + " : " + d.getSeconds();
        }
        function func1()
        {
            window.print();
        }        
        </script>
    </body>
</html>
