<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>#i{
        padding-left:50px; 
        height:80px;
        width:1000px;
        font-size:70px;
        text-align:center;
        margin-left:50px;
     }
     #h{
         font-size:90px;
         text-align: center;
     }
     .dark{
         background-color: black;
         color: blue;
     }
     </style>
    
</head>
<body id="d">
    <input id="i" type="text" placeholder="Enter your name">
    <button onclick="func()">Click to enter</button>
    <button onclick="darkmode()">Click for dark mode</button>
    <h1 id="h"></h1>
    <h2 id="time" style="text-align:center"></h2>
    <script>
       function func(){
        var t = document.getElementById("i").value;
        document.getElementById("i").value="";
        document.getElementById("h").innerHTML ="Welcome " + t + "!";
       }
       const ctime = document.getElementById('time');
       function clock(){
        let date = new Date();
        let time = date.toLocaleTimeString();
        ctime.innerText = time;
       }
       setInterval(clock,1000);
       function darkmode(){
            var attr = document.getElementById("d");
            attr.classList.toggle("dark");
       }   
    </script>
    </div>
</body>
</html>
