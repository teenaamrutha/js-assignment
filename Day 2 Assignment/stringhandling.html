<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String handling in java script</title>
</head>
<body>
    <h1>String Handling in Java Script</h1>
    <h1>Array methods in Java Script</h1>
    <p>press F12 to see the output</p>
    <script>
        var s = "This is Java Script course in LetsUpgrade.";
        var pos = s.search("LetsUpgrade");    //searches the given string and returns its position
        console.log(pos);
        console.log(s.slice("8","19"));      //returns the part of the string between given indices
        console.log(s.substr(-11));          //returns sub part of the string -takes -ve indices also
        console.log(s.substring(21,26));     //returns sub part of the string and takes positive indices only
        console.log(s.replace("Java Script","JS"));     //replaces first parameter with second
        var st="     hi    ";
        console.log(st.trim());       //removes spaces from front and back of the string
        var a=["Banana","Mango","Orange"];
        console.log(a.toString());      //joins all the strings in the array and forms a single string
        console.log(a.join("$"));       //joins all the strings in the array with the given character 
        console.log(a.splice(1,0,"Apple","Kiwi"));   //adds elements at given position and removes no.of elements given as second parameter and returns removed elements   	
        console.log(a);
        console.log(a.slice(3));  //creates new array 
        delete a[1];
        console.log(a);     //deletes the element at the given index
    </script>
</body>
</html>
