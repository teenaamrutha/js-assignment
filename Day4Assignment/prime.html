<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime</title>
</head>
<body>
    <p>press F12 to see the output</p>
    <script>
        var n = prompt("enter n:");
        var r;
        for(let i=1;i<=n;i++)
        {
            r=0;
            for(let j=1;j<=i;j++)
            {
                if(i%j==0)
                {
                    r++;
                }
            }
            if(r==2){
                console.log(i);
            }
        }
    </script>
</body>
</html>
