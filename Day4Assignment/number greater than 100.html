<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number greater than 100</title>
</head>
<body>
    <p>press F12 to see the output</p>
    <script>
        var n=prompt("enter number:");
        while(n<=100){
            n=prompt("enter number again:");
            if(n==""){
                break;
            }
    
        }
        if(n>100)
        {
            console.log(`Entered number is ${n} and it is greater than 100`);
        }
    </script>
</body>
</html>
