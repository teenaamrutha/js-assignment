<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
</head>
<body>
    <p>Press F12 to see the output</p>
    <script>
        var shoppingList = ["Rice","Pulses","Chilli powder","Salt","Soaps"];
        var shoppingBasket = [];
        x=prompt("enter grocery name(if you want to stop entering, then dont type anything and click ok):");
        shoppingBasket=shoppingList.concat(shoppingBasket)
        while(x!=""){
            shoppingBasket.push(x);
            x=prompt("enter grocery name(if you want to stop entering then dont type anything and click ok):");
                    } 
        console.log(shoppingBasket);
    </script>
</body>
</html>
