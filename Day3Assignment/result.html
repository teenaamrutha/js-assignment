<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-even or odd</title>
</head>
<body>
    <p>press F12 to see the output</p>
    <script>
        let n = prompt("Enter input:");
        if(n%2==0){
        console.log("The number entered is " + n + " and Number is even");}
        else{
            console.log("The number entered is " + n + " and Number is odd");
        }
    </script>
</body>
</html>
