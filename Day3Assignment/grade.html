<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks - grade</title>
</head>
<body>
    <p>press F12 to see the output</p>
    <script>
        let m = prompt("Enter marks:");
        var n;
        if(m>=90){
            n=0;
        }
        else if (m>=80) {
          n=1;  
        }  else if (m>=70) {
          n=2;  
        }  else if (m>=60) {
          n=3;  
        }  else if (m>=50) {
          n=4;  
        }  else if (m>=40) {
          n=5;  
        }   else {
          n=6;  
        }
        switch(n){
            case 0:
                console.log("Marks are " + m + "  and grade is O");
                break;
            
            case 1:
                console.log("Marks are " + m + "  and grade is S");
                break;
            
            case 2:
                console.log("Marks are " + m + "  and grade is A");
                break;
            
            case 3:
                console.log("Marks are " + m + "  and grade is B");
                break;
            
            case 4:
                console.log("Marks are " + m + "  and grade is C");
                break;
            
            case 5:
                console.log("Marks are " + m + "  and grade is D");
                break;
            
            case 6:
                console.log("Marks are " + m + "  and grade is F");
                break;
            }
    </script>
</body>
</html>
